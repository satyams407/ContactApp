<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

<h2 id="heading_add"> Edit </h2>
<div id="back_button"><a href="index.html">Back</a></div>
<form id="form">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter the Name">

    </div> <br>
    <div class="form-group">
        <label for="exampleInputMobileOffice">Mobile office</label>
        <input type="text" class="form-control" id="exampleInputMobileOffice" placeholder="+919876543251">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputMobileHome">Mobile Home</label>
        <input type="text" class="form-control" id="exampleInputMobileHome" placeholder="+919512234567">
    </div>
    <br>

    <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress" placeholder="Street No.123, Delhi">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputFile">Upload Image</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">

    </div>

    <br>
    <br>
    <br>
    <button type="button" onclick="addContactAJAX()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
</form>>
</body>
</html>
